<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 420px)"
      href="css/mobile.css"
    />
    <title>Contact Marta Garcia</title>
  </head>
  <body class="contact">
    <!-- Header including navigation bar -->
    <header class="header">
      <nav class="navbar">
        <ul>
          <li><a href="index.html#projects">Projects</a></li>
          <li><a href="index.html#about-me">About Me</a></li>
          <li><a href="index.html#portfolio-skills">Skills</a></li>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main including contact form and navigation bars -->

    <main class="contact-form">
      <form class="form" name="contact" method="POST" data-netlify="true">
        <p>
          Please enter your details for questions here:
        </p>
        <label class="wrapper" for="name">Name</label>
        <input
          id="name"
          name="text"
          type="text"
          maxlength="100"
          value=""
          placeholder="Enter your name here"
        />
        <br />
        <label class="wrapper" for="email">E-mail</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="Enter your e-mailadres"
        />
        <br />
        <label class="wrapper">Please enter your question here:</label>
        <textarea
          class="questions"
          name="Questions"
          id="Questions"
          cols="20"
          rows="5"
          placeholder="Enter your questions here..."
        ></textarea>
        <br />
        <input class="button-contact" type="submit" value="Submit" />
        <p>
          <small>
            Thank you for your interest, I will contact you within 48 hours
          </small>
          <!-- <img src="images/explanation.png" alt="Result" width="200" /> -->
        </p>
      </form>
    </main>
    <!-- Footer including link to homepage -->
    <footer class="footer-contact">
      <p class="copyright">Copyright &copy; 2020 Marta Garcia</p>
    </footer>
  </body>
</html>
